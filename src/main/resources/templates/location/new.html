<html lang="en">
<head>
    <th:block th:replace="fragments/resources :: src-head"></th:block>
    <link rel="stylesheet" href="/css/location-style.css" />
    <title>Location</title>
</head>
<body>
    <th:block th:replace="fragments/navbar :: navbar"></th:block> 
    <h1 class="location-title">New Location <i class="fa-solid fa-location-dot"></i></h1>
    <form 
    	id="location-form"
    	th:object="${location}"
    	th:action="@{/location/add}"
    	method="post">
    	
    	
    		<ul class="">
		      <li 
		         th:each="err : ${#fields.allErrors()}" 
		         th:text="${err}">
		      </li>
			</ul>
    		<div class="form">
    			<input type="hidden" th:field="*{id}">
    			<div class="form-items">
    				<label for="name">Name</label>
    				<input id="name" th:field="*{name}" type="text" placeholder="Name..." >
    				<div th:if="${#fields.hasErrors('name')}" class="errors">
	  					<ul>
	  						<li th:each="err : ${#fields.errors('name')}" th:text="${err}">
	  					</ul>
	  				</div>
    			</div>	
    			<div class="form-items">
    				<label for="address">Address</label>
    				<input id="address" th:field="*{address}" type="text" placeholder="Address...">
    				<div th:if="${#fields.hasErrors('address')}" class="errors">
	  					<ul>
	  						<li th:each="err : ${#fields.errors('address')}" th:text="${err}">
	  					</ul>
	  				</div>
    			</div>
    			<div class="form-items">
    				<label for="description">Description</label>
    				<textarea id="description" th:field="*{description}" type="text" placeholder="Description..."></textarea>
    				<div th:if="${#fields.hasErrors('description')}" class="errors">
	  					<ul>
	  						<li th:each="err : ${#fields.errors('description')}" th:text="${err}">
	  					</ul>
	  				</div>
    			</div>
    			<div class="form-items">
    				<label for="capacity">Capacity</label>
    				<input id="capacity" th:field="*{capacity}" type="number" placeholder="Capacity...">
    				<div th:if="${#fields.hasErrors('capacity')}" class="errors">
	  					<ul>
	  						<li th:each="err : ${#fields.errors('capacity')}" th:text="${err}">
	  					</ul>
	  				</div>
    			</div>
    			    			<div class="form-items">
    				<label for="booketAvailable">booketAvailable</label>
    				<input id="booketAvailable" th:field="*{booketAvailable}" type="number" placeholder="booketAvailable...">
    				<div th:if="${#fields.hasErrors('booketAvailable')}" class="errors">
	  					<ul>
	  						<li th:each="err : ${#fields.errors('booketAvailable')}" th:text="${err}">
	  					</ul>
	  				</div>
    			</div>
    			<div class="buttons-save-cancel">
    				<button class="save-button" type="submit">Save</button>
    				<button class="reset-button" type="reset">Cancel</button>
    			</div>
    			
    		</div>
    
    </form>
 <th:block th:replace="fragments/themeToggler :: themeToggler"></th:block>   
 <th:block th:replace="fragments/script :: swiper-js"></th:block>
<th:block th:replace="fragments/footer :: footer"></th:block>   
</body>
</html>
