<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h1>Crea il tuo fantastico evento sponsorizzato da noi:</h1>


    <hr/>
	<form
   id = "formEvent"
   th:object="${event}"
   th:action="@{/addEvent}"
   method="POST"
   class=" m-auto"
   >
  <div class="row m-auto text-center">
    <div class="mb-3 col-3">
      <input type="text" id="name" class="form-control" th:field="*{name}"  placeholder="Nome Evento" th:errorClass="is-invalid">
      <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
        <ul>
          <li th:each="err : ${#fields.errors('nome')}" th:text="${err}">
        </ul>
      </div>
    </div>
    <div class="mb-3 col-3">
      <input type="text" id="description" class="form-control" th:field="*{description}" placeholder="Descrizione" th:errorClass="is-invalid">
      <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
        <ul>
          <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}">
        </ul>
      </div>
    </div>
    <div class="mb-3 col-3">
      <input type="date" step="0.1" id="startDate" class="form-control" th:field="*{startDate}"  th:errorClass="is-invalid">
      <div th:if="${#fields.hasErrors('startDate')}" class="invalid-feedback">
        <ul>
          <li th:each="err : ${#fields.errors('startDate')}" th:text="${err}">
        </ul>
      </div>
    </div>
    <div class="mb-3 col-3">
        <input type="date" step="0.1" id="endDate" class="form-control" th:field="*{endDate}"  th:errorClass="is-invalid">
        <div th:if="${#fields.hasErrors('endDate')}" class="invalid-feedback">
          <ul>
            <li th:each="err : ${#fields.errors('endDate')}" th:text="${err}">
          </ul>
        </div>
      </div>
      <fieldset>
        <legend>Inserisci lo stato di publicazione:</legend>
    
        <div>
          <input type="radio" id="publishedStatus" name="publishedStatus" value="1"
                 checked>
          <label for="activeted">Attivo</label>
        </div>
    
        <div>
          <input type="radio"  id="publishedStatus" name="publishedStatus" value="0"> 
          <label for="notActived">Disattivo</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Inserisci lo stato di visibilit√°:</legend>
    
        <div>
          <input type="radio" id="visible" name="visible" value="1"
                 checked>
          <label for="activeted">Visibile</label>
        </div>
    
        <div>
          <input type="radio"  id="visible" name="visible" value="0"> 
          <label for="notActived">Non Visibile</label>
        </div>
    </fieldset>
	  <div class="mb-3 ml-5">
  	<button type="submit" class="btn btn-primary">Save</button>
  	<a class="btn btn-danger" href="">Cancel</a>
  </div>
</body>
</html>
