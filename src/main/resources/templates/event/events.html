<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<h1>
    Lista di tutti gli eventi attivi:
<h2>
    Per aggiungere gli eventi <a href="/addEvent">clicca qua</a>
</h2>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data inizio</th>
                <th>Data fine</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${listEvents}">
                <td th:text="${e.name}"></td>
                <td th:text="${e.startDate}"></td>
                <td th:text="${e.endDate}"></td>
                <!-- INIZIO BOTTONI LISTA EVENTI -->
	                <!-- INIZIO BTN MODIFICA -->
	                <td>
	                <a class="btn btn-primary" th:href="@{|/editEvent/${e.id}|}" title="Edit">
		  				<i class="fa-solid fa-pen-to-square"></i>
		  			</a> 
		  			</td>
		  			<!-- FINE BTN MODIFICA   -->
		  			<!-- INIZIO BTN INFO -->
                    <td>
                    <a class="btn btn-warning" th:href="@{|/events/${e.id}|}" title="info">
	  				<i class="fa-solid fa-pen-to-square"></i>
	  				</a> 
	  				</td>
	  				<!-- FINE BTN INFO   -->
	  				<!-- INIZIO BTN IMG -->
                    <td>
                    <a class="btn btn-success" th:href="@{|/images/${e.id}|}" title="info">
	  				<i class="fa-solid fa-pen-to-square"></i>
	  				</a> 
	  				</td>
	  				<!-- FINE BTN IMG   -->
	  			<!-- FINE BOTTONI LISTA EVENTI   -->
	  			
            </tr>
        </tbody>
    </table>
</body>
</html>
