<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
 <th:block th:replace="fragments/resources :: src-head"></th:block>
 <link rel="stylesheet" href="/css/booket-style.css" />
   <title>Events Info</title> 
 </head>
 <body>  
 <th:block th:replace="fragments/navbar :: navbar"></th:block>    
 <h1>
    Events <span>info:</span>
</h1>
 
 <div class="card">
 	<div class="card-section">
<form
    id = "formBooking"
  	th:object="${booking}"
  	th:action="@{/booket}"
  	method="POST"
   	class="m-auto"
    >
    	<ul>
    		<li class="li-error"th:each="error : ${#fields.allErrors()}" th:text="${error}">
       		</li>
    	</ul>
    	<div class="col-4 form-check" >
    	<h1 th:text=" ${booking.eventBooket.eventLocation.booketAvailable}"></h1>
    	<p class="txt">Posti disponibili: <span th:text="${booking.eventBooket.eventLocation.booketAvailable}"></span></p>
			<label class="txt" for="quantity">Enter number of people:</label>
			<input type="hidden" th:field="*{eventBooket}">
 				<input class="form-bar" type="number" id="quantity" name="quantity" min="1" th:field="*{numberBooket}">
 				<div th:if="${#fields.hasErrors('numberBooket')}">
 						<li th:each="error : ${#fiels.errors('numberBooket')}" th:text="${error}"></li>
 					</ul>
 				</div>		
	</div>
	   	<div class="col-4 form-check2" >
			<label class="txt" for="email">Enter your email address:</label>
			<input type="hidden" th:field="*{eventBooket}">
 				<input class="form-bar2" type="email" id="email" size="30" required name="email" th:field="*{email}">
 				<div th:if="${#fields.hasErrors('email')}">
 					<ul>
 						<li th:each="error : ${#fiels.errors('email')}" th:text="${error}"></li>
 					</ul>
 				</div>		
	</div>
	  	<button type="submit" class="btn save-info">Save</button>
    	</div>
 </div>
<th:block th:replace="fragments/themeToggler :: themeToggler"></th:block>
<th:block th:replace="fragments/script :: swiper-js"></th:block>
<th:block th:replace="fragments/footer :: footer"></th:block>	  	
</body>
</html>
