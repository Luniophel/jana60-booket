<!DOCTYPE html>
<html lang="it">
	<head>
	
	    <th:block th:replace="fragments/resources :: src-head"></th:block>
	    <title>Categories</title>
	    
	</head>
	<body>
	<!-- NAVBAR -->
	<th:block th:replace="fragments/navbar :: navbar"></th:block>	    
	    
	<!-- SEZIONE EDITOR DELLA LISTA CATEGORIE -->
	<section class="home" id="home">
		<div class="content">
		    <h3>Vuoi fare <span> ordine? </span>Usa le nostre<span> categorie! </span></h3>
		    <!-- Container bottoni dell'editor -->
		    <div class="container-flex">
		    	<div class="row justify-content-center">
		    		<!-- INIZIO BOTTONI (Dentro ogni DIV)-->
		    		<div class="col-3 justify-content-center">
		    			<a href="#" class="btn">PH</a>
		    		</div>
		    		
		    		<div class="col-3 justify-item-center">
		    			<a href="#" class="btn">PH</a>
		    		</div>
		    		
		    		<div class="col-3 justify-item-center">
		    			<a href="#" class="btn">PH</a>
		    		</div>
		    		<!-- FINE BOTTONI (Dentro ogni DIV)-->
		    	</div>
		    </div>
		    <!-- FINE Container bottoni dell'editor -->
		</div>
	</section>
	<!-- FINE SEZIONE EDITOR DELLA LISTA CATEGORIE   -->
	<!-- INIZIO SEZIONE LISTA CATEGORIE -->
	<section>
		<div class="container">
			<table class="table text-light">
	        <thead>
	            <tr>
	                <th class="col-4 text-center">Nome</th>
	                <th class="col-8 text-center">Descrizione</th>
	            </tr>
	        </thead>
		        <tbody>
		            <tr th:each="cl : ${categoriesList}">
		                <td th:text="${cl.name}"></td>
		                <td th:text="${cl.description}"></td>
		            </tr>
		        </tbody>
	   		</table>
		</div>
	</section>
	<!-- FINE SEZIONE LISTA CATEGORIE   -->
	
	<th:block th:replace="fragments/script :: swiper-js"></th:block>
	</body>
</html>
